dist: trusty
sudo: false
language: python
python:
  - "3.4"
  - "3.5"
  - "3.6"
env:
  - NETWORKX_VERSION=1.11
  - NETWORKX_VERSION=2.0
install:
  - pip install networkx==$NETWORKX_VERSION
  - python setup.py install
  - python setup.py sdist bdist_wheel
script:
  - py.test
deploy:
  - provider: pypi
    user: dhimmel
    password:
      secure: 
    on:
      python: '3.6'
      condition: $NETWORKX_VERSION = 2.0
      repo: dhimmel/obonet
      tags: true
      distributions: sdist bdist_wheel
